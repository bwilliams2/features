name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - sshmount
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli
      
      - name: "Make local .ssh directory"
        run: mkdir -p $HOME/.ssh && touch $HOME/.ssh/smoke-test
      
      - name: "Make local .aws directory"
        run: mkdir -p $HOME/.aws && touch $HOME/.aws/smoke-test
      
      - name: "Make local .claude directory"
        run: mkdir -p $HOME/.claude && touch $HOME/.claude/smoke-test

      - name: "Make local .config/fish directory"
        run: mkdir -p $HOME/.config/fish && touch $HOME/.config/fish/smoke-test

      - name: "Make local .claude.json file"
        run: touch $HOME/.claude.json
      
      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - sshmount
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli
      
      - name: "Make local .ssh directory"
        run: mkdir -p $HOME/.ssh && touch $HOME/.ssh/smoke-test
      
      - name: "Generating tests for '${{ matrix.features }}' scenarios"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .